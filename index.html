<html>
  <head>
    <title>Fun with Stylesheets</title>
    <meta charset="UTF-8">

    <!--  Link to External Stylesheet-->
    <link rel="stylesheet" href="styles/styles.css">

    <!--  Internal Stylesheet -->
   <style>
     .headline {
       font-family: cursive;
       text-align: center;
       font-size: 2.5rem;
     }
   </style>

  </head>
  <body>
    <main>
      <h1 class="headline">Pikachu is the coolest!</h1>
      <img src="images/pikachu.png" alt="Pikachu">
      
      <!--  Inline Styles (Avoid Doing This!) -->
      <p style="background-color: yellow; font-size: 1.5rem;">
        Pikachu is my favourite pokemon because it's yellow and yellow reminds me of bananas and bananas are fun!
      </p>
    </main>
  </body>
</html>
